<!DOCTYPE html>

<!-- It provide html page version to browser -->
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <!-- support to special characters -->

      <!-- Responsive web page  -->

      <!-- this is used for search engin optimization(SEO) -->
      <title>This my first html page</title>
      <!-- page title -->
  </head>
  <body>
      this is body tag which is display  web browser
    
  </body>
</html>
